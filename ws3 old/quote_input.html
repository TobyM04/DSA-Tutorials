<!DOCTYPE html>
<html>
<head>
    <title>Input New Quote</title>
</head>
<body>
    <h2>Input New Quote</h2>
    <form action="/append_csv.php" method="post">
        <label for="quote">Quote:</label><br>
        <textarea id="quote" name="quote" rows="4" cols="50" required minlength="8" maxlength="1200"></textarea><br>
        
        <label for="source">Source:</label><br>
        <input type="text" id="source" name="source" required minlength="6" maxlength="48"><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="text" id="dob" name="dob" required minlength="4" maxlength="16"><br>
        
        <label for="dod">Date of Death:</label><br>
        <input type="text" id="dod" name="dod" minlength="4" maxlength="16"><br>
        
        <label for="wplink">Wikipedia Link:</label><br>
        <input type="url" id="wplink" name="wplink" pattern="https://en.wikipedia.org/wiki/.*" required><br>
        
        <label for="wpimg">Wikipedia Image:</label><br>
        <input type="url" id="wpimg" name="wpimg" pattern="https://upload.wikimedia.org/wikipedia/commons/.*" required><br>
        
        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="politics">Politics</option>
            <option value="love">Love</option>
            <option value="humour">Humour</option>
            <option value="philosophy">Philosophy</option>
            <option value="education">Education</option>
            <option value="culture">Culture</option>
            <option value="history">History</option>
            <option value="science">Science</option>
        </select><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
